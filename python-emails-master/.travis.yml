  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"

script: py.test --cov emails

before_install:
  - travis_retry pip install coverage coveralls pytest-cov six

install:
  - travis_retry pip install -r requirements/tests-$TRAVIS_PYTHON_VERSION.txt

cache:
  directories:
    - $HOME/.pip-cache/

after_success:
  # Report coverage results to coveralls.io
  - coveralls

